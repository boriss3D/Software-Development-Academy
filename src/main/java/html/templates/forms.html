<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<div id="register">
    <h3>Signup</h3>
    <p>Enter the details below, please:</p>
    <form id="signup" method="post" action="index.html">
        <label for="first-name">First Name: </label><input name="First-name" id="first-name" type="text"/>
        <br/><br/>
        <label for="last-name">Last Name: </label><input name="Last-name" id="last-name" type="text"/>
        <br/><br/>
        <label for="email">Email: </label><input name="email" id="email" type="text">
        <br/><br/>
        <label for="password">Password: </label><input name="password" id="password" type="text">
        <br/><br/>
        <label for="male">Gender: </label><input type="radio" id="male"> Male
        <label for="female"></label><input type="radio" id="female"> Female
        <br/><br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">
    </form>
</div>
</body>
</html>
