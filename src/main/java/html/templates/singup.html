<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User signup</title>
</head>
<body>
<div id="register">
  <h3>Signup</h3>
  <p>Enter the details below:</p>
  <form id="signup" name="signup" method="post" action="index.html">
    <label for="first-name">First name: </label>
    <input name="first-name" id="first-name" type="text" value="Boriss" readonly/>
    <br/><br/>
    <label for="last-name">Last name: </label>
    <input name="last-name" id="last-name" type="text" value="Harin"  minlength="4" maxlength="25"/>
    <br/><br/>
    <label for="email">Email: </label>
    <input name="email" id="email" type="email" required placeholder="abc@de.ee"/>
    <br/><br/>
    <label for="password">Password: </label>
    <input name="password" id="password" type="password" />
    <br/><br/>
    <label for="male">Gender: </label>
    <input type="radio" id="male" name="gender" checked/> Male
    <label for="female"></label><input type="radio" id="female" name="gender" /> Female
    <br/><br/>
    <label for="science">Favorite subject: </label>
    <br/>
    <input type="checkbox" id="science" name="favorite-subject" /> Science
    <label for="software"></label><input type="checkbox" id="software" name="favorite-subject" checked/> Software
    <label for="math"></label><input type="checkbox" id="math" name="favorite-subject" disabled/> Math
    <br/><br/>
    <label for="join-date">Join date: </label><input type="date" id="join-date" name="join-date" />
    <br/><br/>
    <label for="age">Age: </label><input type="number" id="age" name="age" min="10" max="100"/>
    <br/><br/>
    <label for="favorite-food">Favorite food: </label>
    <select id="favorite-food" name="favorite-food">
      <option value="pizza">Pizza</option>
      <option value="sandwich">Sandwich</option>
      <option value="blood" selected>Blood Sausage</option>
    </select>
    <br/><br/>
    <label for="address">Address: </label><br/><textarea id="address" name="address" rows="5" cols="20"></textarea>
    <br/><br/>
    <input type="submit" value="Signup">
    <input type="reset" value="Clear form">
    <input type="hidden" id="active" name="active" value="yes">
    <br/><br/>
  </form>
</div>
</body>
</html>
