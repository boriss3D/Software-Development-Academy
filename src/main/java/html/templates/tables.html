<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        tr > * {
            border-style: solid;
            border-width: 2px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Boriss</td>
        <td>Harin</td>
        <td>18</td>
        <td>Tallinn</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Smith</td>
        <td>22</td>
        <td rowspan="2">LA</td>
    </tr>
    <tr>
        <td>Jain</td>
        <td>Smith</td>
        <td>20</td>
    </tr>
    </tbody>
</table>
</body>
</html>
